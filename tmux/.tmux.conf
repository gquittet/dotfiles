# ==============================================================================
# Options
# ==============================================================================

# No delay for escape key press
set -sg escape-time 0

# History
set -g history-limit 10000

# Index
# Start index at 1
set -g base-index 1

# Mouse
set-option -g mouse on

# Rename
set-option -g allow-rename off
# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Status refresh
set -g status-interval 60


# =============================================================================
# Keybindings
# =============================================================================

# Prefix key
# I choose M-Space because it doesn't interfere with Vim
unbind C-b
set -g prefix M-Space
bind M-Space send-prefix

# Same directory

# Reload configuration
bind r source-file ~/.tmux.conf

# Vim Shortcut
set -g status-keys vi
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'Space' send -X halfpage-down
bind-key -T copy-mode-vi 'Bspace' send -X halfpage-up
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"
bind-key p run "xclip -o -sel clip | tmux load-buffer - ; tmux paste-buffer"
# Fix mouse copy-mode jumps to bottom
unbind -T copy-mode-vi 'MouseDragEnd1Pane'
unbind -T copy-mode 'MouseDragEnd1Pane'

# Window {
    # Focus {
        bind -n M-Left select-window -t -1
        bind -n M-Down select-window -t -1
        bind -n M-Up select-window -t +1
        bind -n M-Right select-window -t +1
    # }

    # Split {
        bind '"' split-window -v -c "#{pane_current_path}"
        bind % split-window -h -c "#{pane_current_path}"
    # }

    # Swap {
        bind -n M-S-Left swap-window -t -1 \; select-window -t -1
        bind -n M-S-Down swap-window -t -1 \; select-window -t -1
        bind -n M-S-Up swap-window -t +1 \; select-window -t +1
        bind -n M-S-Right swap-window -t +1 \; select-window -t +1
    # }

    # New {
        bind c new-window -c "#{pane_current_path}"
    # }
# }

# Panel {
    # Focus {
# Vim like shortcuts
    is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
        | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
    bind-key -n M-h if-shell "$is_vim" "send-keys M-h"  "select-pane -L"
    bind-key -n M-j if-shell "$is_vim" "send-keys M-j"  "select-pane -D"
    bind-key -n M-k if-shell "$is_vim" "send-keys M-k"  "select-pane -U"
    bind-key -n M-l if-shell "$is_vim" "send-keys M-l"  "select-pane -R"
    #bind-key -n M-\ if-shell "$is_vim" "send-keys M-\\" "select-pane -l"
    bind-key -T copy-mode-vi M-h select-pane -L
    bind-key -T copy-mode-vi M-j select-pane -D
    bind-key -T copy-mode-vi M-k select-pane -U
    bind-key -T copy-mode-vi M-l select-pane -R
    #bind-key -T copy-mode-vi M-\ select-pane -l
    # }

    # Resize {
        bind H resize-pane -L 5
        bind J resize-pane -D 5
        bind K resize-pane -U 5
        bind L resize-pane -R 5
        # Normal shortcuts
        bind -n M-C-Left resize-pane -L 5
        bind -n M-C-Down resize-pane -D 5
        bind -n M-C-Up resize-pane -U 5
        bind -n M-C-Right resize-pane -R 5
    # }

    # Swap {
        # Vim like shortcuts
        bind -n M-H swap-pane -t -1
        bind -n M-J swap-pane -t -1
        bind -n M-K swap-pane -t +1
        bind -n M-L swap-pane -t +1
    # }
# }

# Edit the number of colors to show
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"
#set -g default-terminal "tmux-256color"
#set-option -ga terminal-overrides ",xterm-termite:Tc"

# =============================================================================
# Theme
# =============================================================================

## Theme settings mixed with colors (unfortunately, but there is no cleaner way)
# Basic status bar colors
set -g status-style bright,bg='#1B2B34',fg=default
# Window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "
# Current window status
set -g window-status-current-style fg=colour114,bg=default,bright
# Window with activity status
set -g window-status-activity-style bg=black,fg=yellow
# Window separator
set -g window-status-separator ""
# Window status alignment
set -g status-justify centre
# Pane border
set -g pane-border-style fg='#343D46',bg=colour0
# Active pane border
set -g pane-active-border-style fg=colour3,bg=colour0
# Pane number indicator
set -g display-panes-colour default
set -g display-panes-active-colour default
# Clock mode
set -g clock-mode-colour red
set -g clock-mode-style 24
# Message
set -g message-style fg=colour5,bg=default
# Command message
set -g message-command-style bg=default,fg=default
# Mode
set -g mode-style fg=colour3
# visual notification of activity in other windows
set -g monitor-activity on
# Left side of status bar
set -g status-left-style fg=green
set -g status-left-length 60
set -g status-left "#[fg=magenta][#S]#[fg=colour8]"
# Right side of status bar
set -g status-right-style fg=cyan
set -g status-right-length 60
set -g status-right "#[fg=yellow]#[fg=yellow,bold,bg=default] %a, %d %b %Y #[fg=colour8]â€¹#[fg=green,bg=default]#[bg=default,fg=green,bold] %H:%M#[fg=blue]"


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-copycat'
# set -g @plugin 'github_username/plugin_name'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Auto install tpm
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

